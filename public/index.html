<!DOCTYPE html>
<html>
   <head>
     <title>Battle Royale</title>
     <!-- <link rel="stylesheet" href="style-alex.css" charset="utf-8"> -->
     <link rel="stylesheet" href="style.css" charset="utf-8">
     <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
     <script src="/socket.io/socket.io.js"></script>
     <script src="/app.js"></script>
   </head>
   <body>
      <div class="container">
         <div id="top-nav">
            <ul id="usernames"></ul>
            <button id="quit"> </button>
         </div>
         <div id="login-links">
              <ul id="create-login-buttons">
                <li class="createuser-link">Create New User</li>
                <li class="login-link">Login</li>
              </ul>
            </div>
         <div id="login-signup">
            <div id="createuserpage">
              <div class="createform">
                <input type="text" id="login-new" placeholder="Choose your Battletag">
                <input type="text" id="email-new" placeholder="Email@domain.com">
                <input type="password" id="password-new" placeholder="Create your password">
                <button type="button" id="create-user-submit-button">Submit</button>
              </div>
            </div>

            <div class="loginform">
              <input type="text" id="login-input" placeholder="Log-in with your Battletag">
              <input type="password" id="password-input" placeholder="Enter your password">
              <button type="button" id="login-submit-button">Submit</button>
            </div>

            <div id="authenticate-page">
               <div class="authenticate-login-form">
                 <input type="text" id="authenticate-username-input" placeholder="Log-in with your Battletag">
                 <input type="password" id="authenticate-password-input" placeholder="Enter your password">
                 <button type="button" id="authenticate-submit-button">Authenticate</button>
               </div>
            </div>
         </div>

         <div id="loading">
            <h1>Battle Royale...</h1>
            <p>(Not your mother's trivia game)</p>
         </div>

         <div id="chat-window">
            <ul id="messages"></ul>
         </div>

         <div id="app">
            <div id="lobby"></div>
            <div id="game">
               <div class="question">
               </div>
               <div id="all-choices">
                  <div class="choice" id="uno"></div>
                  <div class="choice" id="dos"></div>
                  <div class="choice" id="tres"></div>
                  <div class="choice" id="four"></div>
               </div>
               <div id="end-score"></div>
            </div>
         </div>

         <div id="text-input">
            <input id="compose" autocomplete="off" placeholder="Hey enter to send your message to chat! #flameon">
            <button id="send-message">Send</button>
         </div>
      </div>
      <script src="helpers.js"></script>

      <footer>Copyright 2015 by <a href="https://github.com/m428" target="_blank">Mala Nimalasuriya,</a> <a href="https://github.com/RachelScodes" target="_blank">Rachel Smyth,</a> <a href="https://github.com/sp180" target="_blank">Alex Wang</a>. View source on <a href="https://github.com/RachelScodes/BattleRoyale" target="_blank">Github</a></footer>

      <div id="vid-div">
         <video muted="" autoplay="" loop="" name="ninjas">
            <source src="/resources/ninja-video.mp4" type="video/mp4">
         </video>
      </div>

   </body>
</html>
