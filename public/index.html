<!DOCTYPE html>
<html>
   <head>
     <title>Battle Royale</title>
     <!-- <link rel="stylesheet" href="style-alex.css" charset="utf-8"> -->
     <link rel="stylesheet" href="style.css" charset="utf-8">
     <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
     <script src="/socket.io/socket.io.js"></script>
     <script src="/app.js"></script>
   </head>
   <body>
      <!-- container for whole ap -->
      <div class="container">
         <!-- navigation -->
         <div id="top-nav">
            <!-- project who's in the room -->
            <ul id="usernames"></ul>
            <!-- 1. logout, 2. return to lobby/quit game -->
            <button id="quit"> </button>
         </div>

         <div id="login-links">
              <ul id="create-login-buttons">
                <li class="createuser-link">Create New User</li>
                <li class="login-link">Login</li>
              </ul>
            </div>

         <div id="login-signup">
            <!-- All the forms should go in here, properly named -->
            <!-- login/out sections -->

            <!-- create user div -->
            <div id="createuserpage">
              <div class="createform">
                <input type="text" id="login-new" placeholder="Choose your Battletag">
                <input type="text" id="email-new" placeholder="Email@domain.com">
                <input type="text" id="password-new" placeholder="Create your password">
                <button type="button" id="create-user-submit-button">Submit</button>
              </div>
            </div>

            <!-- login page div-->
            <div class="loginform">
              <input type="text" id="login-input" placeholder="Log-in with your Battletag">
              <input type="text" id="password-input" placeholder="Enter your password">
              <button type="button" id="login-submit-button">Submit</button>
            </div>

            <!-- add authenticate-login page to test authenticate in lieu of socket login - how to combine the two or how to organize? -->
            <div id="authenticate-page">
               <div class="authenticate-login-form">
                 <input type="text" id="authenticate-username-input" placeholder="Log-in with your Battletag">
                 <input type="text" id="authenticate-password-input" placeholder="Enter your password">
                 <button type="button" id="authenticate-submit-button">Authenticate</button>
               </div>
            </div>
         </div>


         <!-- project live chat -->
         <div id="chat-window">
            <ul id="messages"></ul>
         </div>

         <!-- app goes here -->
         <div id="app">
            <!-- waiting/room select -->
            <div id="lobby"></div>
            <!-- <button class="get-question">Get Question</button> -->
            <!-- trivia game in room -->
            <div class="game">
               <!-- click to get trivia questions -->
               <div class="question">
               <!-- append question data here -->
               </div>
               <div id="all-choices">
                  <div class="choice" id="uno"></div>
                  <div class="choice" id="dos"></div>
                  <div class="choice" id="tres"></div>
                  <div class="choice" id="four"></div>
               </div>
               <div id="end-score"></div>
            </div>
         </div>

         <!-- div to enter text -->
         <div id="text-input">
            <input id="compose" autocomplete="off" /><button>Send</button>
         </div>
      </div>
      <script src="helpers.js"></script>
      <script src="script.js"></script>
